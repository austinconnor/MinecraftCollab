  <h1 style="text-align:center"> 2D Map</h1>
  <br>
    <br>

    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-1 world_select">
        <select id="WorldSelect" name="form_select" onchange="onChange(this)">
          <option value="overworld">Overworld</option>
          <option value="nether">Nether</option>
          <option value="end">End</option>
        </select>
      </div>

      <div class="col-sm-1 event_select">
        <select id="EventSelect" name="form_select" onchange="onChange()">
          <option value="PlayerDeathEvent">Deaths</option>
          <option value="PlayerMoveEvent">Movement</option>
          <option value="BlockBreakEvent">Block Break</option>
          <option value="BlockPlaceEvent">Block Place</option>
          <option value="PlayerJoinEvent">Player Join</option>
          <option value="PlayerQuitEvent">Player Quit</option>
          <option value="PlayerChangedWorldEvent">Changed World</option>
          <option value="EntityDamageByEntityEvent">Damage</option>
          <option value="PlayerInteractEvent">Interact</option>
          <option value="PlayerRespawnEvent">Respawn</option>
          <option value="ProjectileHitEvent">Projectile Hit</option>
          <option value="PlayerDropItemEvent">Drop Item</option>
          <option value="PlayerBedEnterEvent">Bed Enter</option>
          <option value="PlayerBedLeaveEvent">Bed Leave</option>
          <option value="PlayerLeashEntityEvent">Leash</option>
          <option value="PlayerUnleashEntityEvent">Unleash</option>
          <option value="PlayerShearEntityEvent">Shear</option>
          <option value="PlayerBucketFillEvent">Bucket Fill</option>
          <option value="PlayerBucketEmptyEvent">Bucket Empty</option>
          <option value="EnchantItemEvent">Enchant Item</option>
          <option value="PlayerEggThrowEvent">Egg Throw</option>
        </select>
      </div>
      <div class="col-sm-5"></div>
    </div>

    <h3 id="overworld_title" class="worldTitle" value="Overworld" style="display:block;">The Overworld</h3>
    <h3 id="nether_title" class="worldTitle" value="Nether" style="display:none;">The Nether</h3>
    <h3 id="end_title" class="worldTitle" value="End" style="display:none;">The End</h3>
